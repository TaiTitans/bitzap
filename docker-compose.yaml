version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: bitzap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  redis-master:
    image: redis:7
    container_name: redis-master
    ports:
      - "6379:6379"
    command: ["redis-server", "--requirepass", "redispass", "--appendonly", "yes"]
    volumes:
      - ./infra/redis/master:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-replica:
    image: redis:7
    container_name: redis-replica
    command: >
      redis-server
      --replicaof redis-master 6379
      --requirepass redispass
      --masterauth redispass
    depends_on:
      redis-master:
        condition: service_healthy
    volumes:
      - ./infra/redis/replica:/data

  redis-sentinel:
    image: redis:7
    container_name: redis-sentinel
    ports:
      - "26379:26379"
    command: >
      redis-sentinel /etc/sentinel.conf
    volumes:
      - ./infra/redis/sentinel.conf:/etc/sentinel.conf
    depends_on:
      redis-master:
        condition: service_healthy
      redis-replica:
        condition: service_started

  clickhouse:
    image: clickhouse/clickhouse-server:23.3
    container_name: clickhouse
    ports:
      - "8123:8123"   # HTTP interface
      - "9000:9000"   # Native interface
    volumes:
      - ./infra/clickhouse:/var/lib/clickhouse
      - ./infra/clickhouse/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_KRAFT_CLUSTER_ID: "cluster-1"
      ALLOW_PLAINTEXT_LISTENER: "yes"
    volumes:
      - ./infra/kafka:/bitnami/kafka

volumes:
  postgres_data: